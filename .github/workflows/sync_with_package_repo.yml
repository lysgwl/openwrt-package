name: Sync Package Repo

#on:
#  schedule:
#    - cron: '*/10 * * * *' # 每六小时同步一次，您可以根据需要调整(0 */6 * * *)

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:    # repo-sync
    runs-on: ubuntu-latest
    
    steps:
  
    - name: Checkout dest repository
      uses: actions/checkout@v2
      with:
        repository: 'lysgwl/openwrt-package'
        path: 'dest_repo'
        fetch-depth: 0

    - name: Checkout shidahuilang repository
      uses: actions/checkout@v2
      with:
        repository: 'shidahuilang/openwrt-package'
        path: 'src_repo'
        fetch-depth: 0
        
    - name: Set SSH key and known_hosts
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.PERSONAL_SSH_KEY }} 

    - name: Setup git config
      run: |
        git config --global user.name "lysgwl"
        git config --global user.email "lysgwl@163.com"     
    
    - name: Sync directories repository
      run: |
        rsync -a --delete src_repo/ dest_repo/shidahuilang/ --exclude .git
        
    - name: Commit and push repository using SSH
      run: |
        function check_git_commit {
            # 目标目录路径
            local target_path=$1 
            
            # 进入目标目录
            cd "$target_path" || { echo "Error: Unable to change directory to $target_path"; exit 1; }
            
            # 将所有变更添加到暂存区
            git add .
            
            # 输出git状态
            git status
            
            # 检查git状态
            local has_changes=$(git status --porcelain | grep '^[MADRC]')
            if [ -n "$has_changes" ]; then
                current_date=$(date '+%Y-%m-%d')
                
                git commit -a -m "commit repository  changes on current_date$"
                git push git@github.com:lysgwl/openwrt-package.git HEAD:master
            fi
            
            # 递归检查子目录的git状态
            for subdir in */; do
                if [ -d "$subdir" ]; then
                    check_git_commit "$subdir"
                fi
            done
        }
        
        echo "cur=$PWD"
        ls -al $PWD
        
        # 
        cd dest_repo
        
        echo "dest=dest_repo"
        ls -al "dest_repo"
        
        echo "dest=dest_repo_package"
        ls -al "dest_repo/shidahuilang"

        # 相对于git顶层目录的路径
